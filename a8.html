<body>
   <div class="container-fluid">
   <header><h1>A-web-site-name-of-your-choice-WOWâ„¢</h1></header>
      <div class="row">
         <div class="col-md-6 col-xs-12">
            <h2>Account Management</h2>
            <label for="username1">Username&nbsp;</label><span id="username1Message" class="note"></span><br>
            <input type="text" id="username1" maxlength="5" oninput='validate("username1");'><br>
            <label for="password1">Password&nbsp;</label><span id="password1Message" class="note"></span><br>
            <input type="password" id="password1" maxlength="5" ><br><br>
            <button type="button" id="create" onclick="createAccount()" class="button"><span>Create</span></button>
            <button type="button" id="delete" onclick="deleteAccount()" class="button"><span>Delete</span></button>
            <button type="button" id="change" onclick="changePassword()" class="button"><span>Change&nbsp;Password</span></button>
            <br><span id="createMessage" class="note"></span><br>
            <br><br>
         </div>

         <div class="col-md-6 col-xs-12">
            <h2>Session</h2>
            <label for="username2">Username&nbsp;</label><span id="username2Message" class="note"></span><br>
            <input type="text" id="username2" maxlength="5" oninput='validate("username2");'><br>
            <label for="password2">Password&nbsp;</label><span id="password2Message" class="note"></span><br>
            <input type="password" id="password2" maxlength="5"><br><br>
            <button type="button" id="login" onclick="login()" class="button"><span>Login</span></button>
            <button type="button" id="logout" onclick="logout()" class="button"><span>Logout</span></button>
            <br><span id="sessionMessage" class="note">Not Logged in.</span><br>
